<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Profile</title>
</head>

<body>
  <div id="app">
    <fieldset>
      <legend>{{ firstName }}'s Profile</legend>
<img v-bind:src="avatarImgUrl" alt="User Avatar">
      <br/>
      <input type="text" name="firstName" id="firstName" :placeholder="firstName">
      <br/>
      <input type="text" name="lastName" id="lastName" :placeholder="lastName">
      <br/>
      <input type="text" name="email" id="email" :placeholder="email">
      <br/>
      <input type="tel" name="phone" id="phone" :placeholder="phone">
      <br/>
      <input type="text" name="avatarImgUrl" id="avatarImgUrl" :placeholder="avatarImgUrl">
      <br/>
      <input type="submit" value="Update">
    </fieldset>
    <a href="/logout">Logout</a>
  </div>

  <!-- If you don't put these at the bottom your DOM won't be rendered yet for Vue to hook into -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
